<div class="row">
  <div class="col-md-3">    
    <p>Profile Picture here</p>
    <img src="{{user.avatar_url}}" class="img-circle" img="responsive" alt="profileImg">
  </div>
  <div class="col-md-5">
    <h1>This is my Github Username: {{UserName.LoginName}}</h1>
  </div>
</div>
<hr>

<div>
  <app-search-form></app-search-form>
</div>
<hr>
<blockquote class="blockquote text-center">
  <p class="mb-0" > Username: {{UserName.UserName}} </p>
  <p class="mb-0" > Number of Repositories: {{UserName.NumberRepo}} </p>
  <p class="mb-0" > <strong>List of Repositories:</strong>  </p>
  <ul *ngFor = 'let Repoz of Repozz' >
    <li> {{Repoz.repository}}</li>
  </ul>  
</blockquote>
