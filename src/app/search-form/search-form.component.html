<link href="https://fonts.googleapis.com/css?family=Comic+Neue|Gotu&display=swap" rel="stylesheet">
<div class="container-fluid">
  <h1>Search Username</h1>  
  <form class="row" >
    <div class="col-md-3"></div>
    <div class="form-group col-md-6 ">      
      <input type="text" placeholder="Enter Username" class="form-control" name="userName" id="userName"  [(ngModel)] = "userName" >
      <button class="btn btn-outline-success" (click)="searching()"  >Search</button>
    </div>
    <div class="col-md-3"></div>
  </form>
</div>
